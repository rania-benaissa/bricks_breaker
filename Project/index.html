<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>My game</title>

    <style>
        html,
        body {
            margin: 0 auto;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #game {
            margin: 10px auto;
            padding: 0;
            width: 800px;
            height: 600px;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/GlobalVariables.js"></script>
    <script src="scripts/MainMenu.js"></script>
    <script src="scripts/LevelSelection.js"></script>
    <script src="scripts/Information.js"></script>
    <script src="scripts/GamePlay.js"></script>

    <script>

        // GAME CONFIG
        const config = {
            type: Phaser.AUTO,
            parent: 'game',
            width: 800,
            height: 600,
            scale: {
                mode: Phaser.Scale.ENVELOP,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },


            scene: [MainMenu, GamePlay, Information, LevelSelection],

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: false
                },
            }

        };

        const game = new Phaser.Game(config);

    </script>


</body>

</html>
